<div class="container" align="center">

    <div class="container" style="width: 600px">
        <h3>Cadastra-se no Vum Bora e Aproveite todos os Eventos !!!</h3>
    </div>
  
    <br>
    <br>
  
    <div class="z-depth-5" style="width: 400px">
        <br>
        <h3>Cadastro</h3>
        <br>
        <form #f="ngForm" (submit)="form_cadastro(f)" style="width:300px">
          <!-- Email -->
          <input type="email" required ngModel email name="email" placeholder="Email">
          <br />
          <!-- Verifica se Email Confere -->
          <input type="email" required ngModel email name="emailconfirmacao" placeholder="Confirme o email">
          <small *ngIf="!verificaSeEmailsSaoIguais(f)">Emails não são iguais</small>
          <br />
          <!-- Senha -->
          <input type="password" required ngModel name="senha" placeholder="Senha">
          <br />
          <!-- Verifica se Senha Confere -->
          <input type="password" required ngModel name="senhaconfirmacao" placeholder="Confirme a senha">
          <small *ngIf="!verificaSeSenhasSaoIguais(f)">Senhas não conferem</small>
          <br />
            <!--Cidade-->
            <select class="browser-default col s6" ngModel name="cidade">
                <option value="" disabled selected>Cidades</option>
                <option value="Campina Grande-PB">Campina Grande-PB</option>
                <option value="João Pessoa-PB">João Pessoa-PB</option>
                <option value="QueBimadas-PB">Queimadas-PB</option>
            </select>
            <br>
            <br>
            <!--Enviar-->
            
               <button (click)="botaoClicado()" class="btn waves-effect waves-light" type="submit" name="action" >Cadastrar
                <i class="material-icons right">send</i>
               </button>
        </form>
        <br>
        <br>
    </div>
  
  
  
  </div>
